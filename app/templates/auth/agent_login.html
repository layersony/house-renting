{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content %}
<div class="container"> 
    <div class="row">
      <div class= "col-md-2"> </div>
      <div class="col-md-8">
      <!--Flash message -->
      {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
        </div>
      {% endfor %}
      <!-- Login form -->
      {{wtf.quick_form(form)}}
      <p> Don't have an account? <a href="{{url_for('auth.login')}}">Sign up here</a></p>
      <small class="text-muted ml-2"><a href="{{url_for('auth.reset_request')}}">Forgot Password</a></small>
    </div>
     <div clas="col-md-2"> </div>
    </div>
</div>

{% endblock%}
