{% extends 'base.html' %}

{% block content %}

<div class="houselist mt-md-4 mb-md-4 d-flex flex-column justify-content-center align-items-center">
  <h3 class="text-center text-white">Search Houses for {{ locationname }}</h3>

  <div class="housediv">
    {# for item in houselisting #}
    <div class="row featured">
      <div class="col-md-4">
        <img src="#" alt="house image">
      </div>
      <div class="col-md-8">
        <div class="househead d-flex justify-content-between align-items-center mb-md-5">
          <span>1 bedroom in Embakasi, Nairobi</span>
          <span class="price">Ksh 12000</span>
        </div>
        <sub>Ratings <span>4</span> Stars</sub>
        <div class="housefooter d-flex justify-content-between align-items-center mt-3">
          <span>Sat 12, 2021</span>
          <span>Reviews 3</span>
          <a href="{{ url_for('main.house') }}"><button class="btn btn-md reviewbtn">Check House</button></a>
        </div>
      </div>
    </div>
    {# endfor #}
  </div>
</div>

{% endblock %}
